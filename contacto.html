  <div class="container py-3 mt-5"> <!--padding en las coordenadas y-->
    <h2 class="text-white text-center">Contactanos</h2>
    <div class="row justify-content-center"> <!-- propiedad de boostrap formulario centrado-->
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
            <form>

                <div class="mb-3"> <!--margin button 3-->
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre" required="true" autofocus> <!--autofocus para el curso ya aprezca en el cuadro de nombre-->
                </div>        

                 <div class="mb-3">
                    <label for="correo" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Escribe tu correo">
                    <p id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie.</p>
                    <input type="button" class="btn btn-success" value="validar correo" onclick="validarEmail(form.correo.value)"/>
                  </div> 

                  <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
                  </div> 

                  <p id="validacionContactoError" class="form-text mt-3 mb-3 text-danger"></p>

                  <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" onclick="return validarDatosContacto()">Enviar</button>
                  </div>
            </form>

        </div>

    </div>
